<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="profile">
    <img class="profile__img" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall picture">

    <section class="profile__info">
      <h1 class="profile__info--name">Jessica Randall</h1>
      <p class="profile__info--address">London, United Kingdom</p>
    </section>

    <section class="profile__title">"Front-end developer and avid reader."</section>

    <ul class="profile__links">
      <li class="profile__links--link">GitHub</li>
      <li class="profile__links--link">Frontend Mentor</li>
      <li class="profile__links--link">LinkedIn</li>
      <li class="profile__links--link">Twitter</li>
      <li class="profile__links--link">Instagram</li>
    </ul>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Mohammed-Abol-Fotouh" target="_blank">Mohammed Abol Fotouh</a>.
  </footer>
</body>

</html>
